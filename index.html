<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <meta charset="UTF-8">
    <title>Game !</title>
</head>

<body>
    <div class="game">

        <!-- PLAYER 1 -->
        <div class="col-3">
            <div class="player">
                <div class="player1_foto"></div>
                <div class="player1_name" id="player1_name">Player One</div>
            </div>
            <div class="left rock player-move" id="p1_rock" data-move="rock">
            </div>
            <div class="left scissors player-move" id="p1_scissors" data-move="scissors">
            </div>
            <div class="left paper player-move" id="p1_paper" data-move="paper">
            </div>
        </div>

        <!-- SCORE ROUND MESSAGE -->
        <div class="col-6">
            <div class="menu">
                <button class="new_game" id="new_game_button">New GAME</button>
            </div>
            <div class="information1">
                <div class="round_number" id="rounds">Round: ?</div>
                <div class="winner" id="winner_info">...</div>
            </div>
            <div class="information2">
                <div class="score" id="results">Score: ? - ?</div>
            </div>
            <div class="message" id="output">
            </div>
        </div>

        <!-- COMPUTER MENU -->
        <div class="col-3">
            <div class="player">
                <div class="player2_foto"></div>
                <div class="player2_name">Intel i7</div>
            </div>
            <div class="right rock" id="p2_rock">
            </div>
            <div class="right scissors" id="p2_scissors">
            </div>
            <div class="right paper" id="p2_paper">
            </div>
        </div>

        <!-- MODAL -->
        <div class="overlay" id="modal-overlay">
            <div class="modal" id="modal-one">
                <a href="#mod1" class="close">x</a>
                <header>Modal one</header>
                <div class="content">
                    <p>Dolor sit amet!</p>
                </div>
            </div>
            <div class="modal" id="modal-two">
                <a href="#mod2" class="close">x</a>
                <header>Modal two</header>
                <div class="content">
                    <p>Dolor sit amet!</p>
                </div>
            </div>
            <div class="modal" id="modal-three">
                <a href="#mod3" class="close">x</a>
                <header>Modal three</header>
                <div class="content">
                    <p>Dolor sit amet!</p>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="js\script.js"></script>
</body>

</html>
