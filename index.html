<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <meta charset="UTF-8">
    <title>Game !</title>
</head>

<body>
    <div class="game">

        <!-- PLAYER 1 -->
        <div class="col-3">
            <div class="player">
                <div class="player1_foto"></div>
                <div class="player1_name" id="player1_name">Player One</div>
            </div>
            <div class="left rock player-move" id="p1_rock" data-move="rock">
            </div>
            <div class="left scissors player-move" id="p1_scissors" data-move="scissors">
            </div>
            <div class="left paper player-move" id="p1_paper" data-move="paper">
            </div>
        </div>

        <!-- SCORE ROUND MESSAGE -->
        <div class="col-6">
            <div class="menu">
                <button class="new_game" id="new_game_button">New GAME</button>
            </div>
            <div class="information1">
                <div class="round_number" id="rounds">Round: ?</div>
                <div class="winner" id="winner_info">...</div>
            </div>
            <div class="information2">
                <div class="score" id="results">Score: ? - ?</div>
            </div>
            <div class="message" id="output">
            </div>
        </div>

        <!-- COMPUTER MENU -->
        <div class="col-3">
            <div class="player">
                <div class="player2_foto"></div>
                <div class="player2_name">Intel i7</div>
            </div>
            <div class="right rock" id="p2_rock">
            </div>
            <div class="right scissors" id="p2_scissors">
            </div>
            <div class="right paper" id="p2_paper">
            </div>
        </div>

        <!-- MODAL -->
        <div class="overlay" id="modal-overlay">
            <div class="modal" id="modal-one">
                <a href="#mod1" class="close">x</a>
                <header>Modal one</header>
                <div class="content">
                    <p>...</p>
                </div>
            </div>
            <div class="modal" id="modal-two">
                <a href="#mod2" class="close">x</a>
                <header>Modal two</header>
                <div class="content">
                    <hr>

                    <p>Witaj w nowej grze, proszÄ™ podaj dane:</p>
                    <form action="" method="" class="contents-params" onsubmit="myFunction()">
                        <div class="field">
                            <label for="player-name">YOUR NAME</label>
                            <input type="text" placeholder="" name="player-name" id="name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" maxlength="20" required>
                        </div>

                        <div class="field">
                            <label for="rounds">ROUNDS</label>
                            <input type="number" pattern="[0-9]{3}" step="1" max="100" data-politespace data-grouplength="0" data-delimiter="," data-reverse
                                value="10" name="rounds" id="roundsNum" required>
                        </div>

                        <hr>

                        <div class="button">
                            <button class="startButton" id="paramsSubmitButton" type="submit">
                                <a>Graj !</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js\script.js"></script>
</body>

</html>
